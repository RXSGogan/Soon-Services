<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="soon.css" />
    <link rel="stylesheet" href="BackgroundVideo.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>SOON</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="OverlayText">
        <div class="row">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active alt-txt" href="#">About</a>
              </li>
            </ul>
          </div>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <div class="row">
            <div class="my-5 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 video2">
              <h1 class="text-left alt-txt" id="soon-logo">SOON</h1>
            </div>
            <div
              class="
                my-5 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6
                d-flex
                align-items-center
                justify-content-between
                footer-items
              "
            >
              <div><p class="alt-txt" id="cities">NEW YORK â€¢ PARIS</p></div>
              <div>
                <a href="mailto:hello@soon.services" id="email"
                  ><p class="alt-txt">hello@soon.services</p></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <video id="videoBG" class="thevideo" autoplay muted loop>
        <source src="/videos/Soon Web Reel V1_2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      document
        .querySelector(".video2")
        .addEventListener("mouseover", hoverVideo);
      document.querySelector(".video2").addEventListener("mouseout", hideVideo);
      document
        .querySelector(".video2")
        .addEventListener("touchstart", hoverVideo);
      document.querySelector(".video2").addEventListener("touchend", hideVideo);

      function hoverVideo(e) {
        console.log("hover over");
        document.querySelector(".thevideo").style.visibility = "visible";
        document.querySelector(".thevideo").play();
        document.querySelector(".alt-txt").style.color = "#ffffff";
        document.querySelector("#email").style.color = "#ffffff";
        document.querySelector("#soon-logo").style.color = "#ffffff";
        document.querySelector("#cities").style.color = "#ffffff";
      }

      function hideVideo(e) {
        console.log("hover off");
        document.querySelector(".thevideo").pause();
        document.querySelector(".thevideo").style.visibility = "hidden";
        document.querySelector(".alt-txt").style.color = "#000000";
        document.querySelector("#email").style.color = "#000000";
        document.querySelector("#soon-logo").style.color = "#000000";
        document.querySelector("#cities").style.color = "#000000";
      }
    </script>

    <script>
      document
        .querySelector(".logo-2")
        .addEventListener("mouseover", hoverQuote);
      document.querySelector(".logo-2").addEventListener("mouseout", hideQuote);
      document
        .querySelector(".logo-1")
        .addEventListener("touchstart", hoverQuote);
      document.querySelector(".logo-1").addEventListener("touchend", hideQuote);
      document
        .querySelector(".logo-2")
        .addEventListener("touchstart", hoverQuote);
      document.querySelector(".logo-2").addEventListener("touchend", hideQuote);

      function hoverQuote(e) {
        console.log("quote on");
        document.querySelector(".quotes").style.display = "block";
        document.querySelector(".quotes").style.zIndex = "2";
      }

      function hideQuote(e) {
        console.log("quote off");
        document.querySelector(".quotes").style.display = "";
      }
    </script>
  </body>
</html>
